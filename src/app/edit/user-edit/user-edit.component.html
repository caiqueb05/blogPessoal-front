<div class="container my-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-10">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          class="form-control"
          name="nome"
          id="nome"
          placeholder="Seu nome"
          type="text" [(ngModel)]='user.nome'
        />
      </div>

      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input
          class="form-control"
          name="usuario"
          id="usuario"
          placeholder="Seu usuario"
          type="text" [(ngModel)]='user.usuario'
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          name="email"
          id="email"
          placeholder="Seu email"
          type="text" [(ngModel)]='user.email'
        />
      </div>

      <div class="form-group">
        <label for="foto">Link da Foto</label>
        <input
          class="form-control"
          name="foto"
          id="foto"
          placeholder="Link da sua foto"
          type="text" [(ngModel)]='user.foto'
        />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          class="form-control"
          name="senha"
          id="senha"
          placeholder="Seu Senha"
          type="password" (input)='confirmSenha($event)'
        />
      </div>

      <div class="form-group">
        <label for="confirmaSenha">Confirmar Senha</label>
        <input
          class="form-control"
          name="confirmaSenha"
          id="confirmaSenha"
          placeholder="Confirme sua Senha"
          type="password" [(ngModel)]='user.senha'
        />
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Usuário</label>
        <select name="tipo" id="tipo" class="form-control">
          <option value="">Selecione um tipo de usuário:</option>
          <option value="normal">Normal</option>
          <option value="admin">Administrador</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
        <button type="submit" class="btn btn-success" (click)='atualizar()'>Cadastrar</button>
      </div>
    </div>
  </div>

</div>
